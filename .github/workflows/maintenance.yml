<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Site Under Maintenance — Chitti Shivacharan Reddy</title>

    <meta name="description"
          content="Chitti Shivacharan Reddy — Portfolio is temporarily under maintenance. We will be back soon." />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0f1724;
            --card: #0b1220;
            --muted: #94a3b8;
            --accent: linear-gradient(135deg, #7c3aed, #06b6d4);
            --glass: rgba(255, 255, 255, 0.04);
            --radius: 18px;
            font-family: 'Inter', sans-serif;
        }

        * { box-sizing: border-box }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
            background:
                radial-gradient(1200px 600px at 10% 10%, rgba(124, 58, 237, 0.12), transparent),
                radial-gradient(900px 500px at 90% 90%, rgba(6, 182, 212, 0.08), transparent),
                var(--bg);
            color: #e6eef8;
        }

        main.card {
            width: 100%;
            max-width: 940px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: var(--radius);
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: grid;
            grid-template-columns: 1fr 420px;
            overflow: hidden;
        }

        @media (max-width: 880px) {
            main.card { grid-template-columns: 1fr; }
        }

        .left {
            padding: 48px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        h1 {
            margin: 0;
            font-size: 28px;
            letter-spacing: -0.02em;
        }

        p.lead {
            margin: 0;
            color: var(--muted);
            line-height: 1.5;
        }

        .badge {
            width: max-content;
            padding: 8px 12px;
            background: var(--glass);
            border-radius: 999px;
            font-weight: 600;
            font-size: 13px;
        }

        .codebox {
            background: rgba(8, 12, 20, 0.5);
            border-radius: 12px;
            padding: 12px;
            font-family: monospace;
            font-size: 13px;
        }

        .subscribe {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .subscribe input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            background: transparent;
            border-radius: 10px;
            color: #fff;
        }

        .subscribe button {
            padding: 10px 12px;
            border: none;
            border-radius: 10px;
            background-image: var(--accent);
            color: white;
            font-weight: 700;
            cursor: pointer;
        }

        .right {
            padding: 32px;
            border-left: 1px solid rgba(255, 255, 255, 0.06);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
        }

        .gear {
            width: 110px;
            height: 110px;
            animation: spin 9s linear infinite;
            filter: drop-shadow(0 8px 30px rgba(2, 6, 23, 0.7));
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to   { transform: rotate(360deg); }
        }

        footer {
            text-align: center;
            font-size: 13px;
            color: var(--muted);
            margin-top: 18px;
        }
    </style>
</head>

<body>
    <main class="card">
        <section class="left">
            <div class="badge">Under maintenance</div>

            <h1>Portfolio is temporarily offline</h1>

            <p class="lead">
                The portfolio is being updated with new projects and improvements.
                It will be back shortly with a refreshed design and better performance.
            </p>

            <div class="codebox">
                • Updating: <strong>Projects</strong><br>
                • Optimizing: <strong>Images</strong><br>
                • Deploying: <strong>CI/CD</strong>
            </div>

            <form class="subscribe" onsubmit="return handleSubscribe(event)">
                <input id="emailInput" type="email" placeholder="you@example.com" required>
                <button type="submit">Notify me</button>
            </form>

            <div id="subscribeMsg" style="font-size:13px;color:var(--muted)"></div>
        </section>

        <aside class="right">
            <svg class="gear" viewBox="0 0 100 100">
                <defs>
                    <linearGradient id="g1" x1="0" x2="1">
                        <stop offset="0" stop-color="#7c3aed" />
                        <stop offset="1" stop-color="#06b6d4" />
                    </linearGradient>
                </defs>

                <g transform="translate(50,50)">
                    <circle r="28" fill="none" stroke="url(#g1)" stroke-width="6" />
                    <circle r="14" fill="#071027" stroke="url(#g1)" stroke-width="4" />
                    <circle r="6" fill="#0b1220" stroke="#7c3aed" stroke-width="1.5" />
                </g>
            </svg>

            <h2>Maintenance in progress</h2>
            <p style="font-size:13px;color:var(--muted);text-align:center">
                Improving design, speed, and updating project details.
            </p>
        </aside>
    </main>

    <footer>
        © <span id="year"></span> Chitti Shivacharan Reddy — All rights reserved.
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        function handleSubscribe(e) {
            e.preventDefault();
            const email = document.getElementById('emailInput').value.trim();
            const msg = document.getElementById('subscribeMsg');

            if (!email) {
                msg.textContent = "Enter a valid email.";
                return false;
            }

            localStorage.setItem("maintenance_subscribe", JSON.stringify({ email, ts: Date.now() }));
            msg.textContent = "You will be notified when the site returns.";
            document.getElementById('emailInput').value = '';
            return false;
        }
    </script>
</body>
</html>
