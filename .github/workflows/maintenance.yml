<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Site Under Maintenance — Chitti Shivacharan Reddy</title>
    <meta name="description"
        content="Chitti Shivacharan Reddy — Portfolio is temporarily under maintenance. We'll be back soon." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f1724;
            /* slate-900 */
            --card: #0b1220;
            --muted: #94a3b8;
            --accent: linear-gradient(135deg, #7c3aed, #06b6d4);
            --glass: rgba(255, 255, 255, 0.04);
            --radius: 18px;
            font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(1200px 600px at 10% 10%, rgba(124, 58, 237, 0.12), transparent),
                radial-gradient(900px 500px at 90% 90%, rgba(6, 182, 212, 0.08), transparent),
                var(--bg);
            color: #e6eef8;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding: 32px;
        }

        .card {
            width: 100%;
            max-width: 940px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            border-radius: var(--radius);
            box-shadow: 0 10px 30px rgba(2, 6, 23, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.04);
            display: grid;
            grid-template-columns: 1fr 420px;
            gap: 1px;
            overflow: hidden;
        }

        @media (max-width:880px) {
            .card {
                grid-template-columns: 1fr;
            }
        }

        .left {
            padding: 48px;
            min-height: 320px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 18px;
        }

        h1 {
            margin: 0;
            font-size: 28px;
            letter-spacing: -0.02em;
        }

        p.lead {
            margin: 0;
            color: var(--muted);
            font-size: 15px;
            line-height: 1.5
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: var(--glass);
            padding: 8px 12px;
            border-radius: 999px;
            font-weight: 600;
            color: #dbeafe;
            font-size: 13px;
            width: max-content
        }

        .right {
            padding: 32px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.01), rgba(255, 255, 255, 0.02));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 18px;
            border-left: 1px solid rgba(255, 255, 255, 0.02);
        }

        /* Animated gear */
        .gear-wrap {
            width: 160px;
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center
        }

        .gear {
            width: 110px;
            height: 110px;
            display: block;
            filter: drop-shadow(0 8px 30px rgba(2, 6, 23, 0.7));
            animation: spin 9s linear infinite;
            transform-origin: center center;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg)
            }

            to {
                transform: rotate(360deg)
            }
        }

        .small-text {
            font-size: 13px;
            color: var(--muted)
        }

        .actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap
        }

        .btn {
            background: linear-gradient(90deg, #111827, #0b1220);
            color: #e6eef8;
            padding: 10px 14px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.04);
            font-weight: 600;
            font-size: 14px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px
        }

        .btn.secondary {
            background: transparent;
            border: 1px dashed rgba(255, 255, 255, 0.04);
            color: var(--muted)
        }

        .subscribe {
            display: flex;
            gap: 8px;
            margin-top: 8px
        }

        .subscribe input[type="email"] {
            flex: 1;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.06);
            padding: 10px 12px;
            border-radius: 10px;
            color: inherit;
            font-size: 13px
        }

        .subscribe button {
            padding: 10px 12px;
            border-radius: 10px;
            border: none;
            background-image: var(--accent);
            font-weight: 700;
            color: #fff;
            cursor: pointer
        }

        .meta {
            margin-top: 12px;
            color: var(--muted);
            font-size: 13px
        }

        footer {
            padding: 18px;
            color: var(--muted);
            font-size: 13px;
            text-align: center
        }

        /* decorative code box */
        .codebox {
            background: rgba(8, 12, 20, 0.5);
            border-radius: 12px;
            padding: 12px;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, 'Roboto Mono', monospace;
            font-size: 13px;
            color: #bcd7ff;
            max-width: 420px
        }

        /* accessibility focus */
        a:focus,
        button:focus,
        input:focus {
            outline: 2px solid rgba(124, 58, 237, 0.16);
            outline-offset: 2px
        }
    </style>
</head>

<body>
    <main class="card" role="main" aria-labelledby="maintitle">
        <section class="left">
            <div class="badge" aria-hidden="true">Under maintenance</div>
            <h1 id="maintitle">Chitti Shivacharan Reddy — Portfolio is temporarily offline</h1>
            <p class="lead">Thanks for visiting. I’m updating the portfolio with new projects and improvements. The site
                will be back shortly with refreshed content and performance improvements.</p>

            <div class="codebox" aria-hidden="true">
                <!-- small decorative pseudo-terminal -->
                <div>• Updating: <strong>Projects</strong></div>
                <div>• Optimizing: <strong>Media & Images</strong></div>
                <div>• Deploying: <strong>CI/CD</strong></div>
            </div>

            <div class="meta">Need to reach me urgently? <a class="btn" href="mailto:chitti@example.com">Email me</a> —
                or subscribe for a short update.</div>

            <form class="subscribe" id="subscribeForm" onsubmit="return handleSubscribe(event)"
                aria-label="Subscribe for updates">
                <input id="emailInput" type="email" placeholder="you@example.com" aria-label="Email address" required>
                <button type="submit">Notify me</button>
            </form>

            <div id="subscribeMsg" class="small-text" aria-live="polite"></div>

        </section>

        <aside class="right" aria-labelledby="status">
            <div class="gear-wrap" aria-hidden="true">
                <!-- inline SVG gear -->
                <svg class="gear" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" role="img"
                    aria-hidden="true">
                    <defs>
                        <linearGradient id="g1" x1="0" x2="1">
                            <stop offset="0" stop-color="#7c3aed" />
                            <stop offset="1" stop-color="#06b6d4" />
                        </linearGradient>
                        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                            <feGaussianBlur stdDeviation="4" result="b" />
                            <feMerge>
                                <feMergeNode in="b" />
                                <feMergeNode in="SourceGraphic" />
                            </feMerge>
                        </filter>
                    </defs>

                    <g transform="translate(50,50)">
                        <path
                            d="M-28 -18 L-38 -20 L-44 -10 L-36 0 L-44 10 L-38 20 L-28 18 L-24 30 L-12 28 L-6 38 L6 38 L12 28 L24 30 L28 18 L38 20 L44 10 L36 0 L44 -10 L38 -20 L28 -18 L24 -30 L12 -28 L6 -38 L-6 -38 L-12 -28 L-24 -30 Z"
                            fill="url(#g1)" opacity="0.12" />
                        <circle r="28" fill="none" stroke="url(#g1)" stroke-width="6" filter="url(#glow)" />
                        <circle r="14" fill="#071027" stroke="url(#g1)" stroke-width="4" />
                        <circle r="6" fill="#0b1220" stroke="#7c3aed" stroke-width="1.5" />
                    </g>
                </svg>
            </div>

            <div style="text-align:center">
                <div id="status" class="small-text" style="margin-bottom:8px">Status</div>
                <h2 style="margin:6px 0 0 0">Brief maintenance in progress</h2>
                <p class="small-text" style="max-width:320px;margin:8px auto">We’re making improvements: cleaner design,
                    better performance, and updated projects. Thanks for your patience.</p>

                <div style="margin-top:12px" class="actions">


                </div>
            </div>

        </aside>
    </main>

    <footer>
        © <span id="year"></span> Chitti Shivacharan Reddy — All rights reserved.
    </footer>

    <script>
        // Footer year
        document.getElementById('year').textContent = new Date().getFullYear();

        function handleSubscribe(e) {
            e.preventDefault();
            const input = document.getElementById('emailInput');
            const msg = document.getElementById('subscribeMsg');
            const email = input.value.trim();
            if (!email) { msg.textContent = 'Please enter a valid email.'; return false }
            // Mock subscribe: show thanks and store locally
            try { localStorage.setItem('maintenance_subscribe', JSON.stringify({ email: email, ts: Date.now() })) } catch (e) { }
            msg.textContent = 'Thanks — we will notify you when the site returns.';
            input.value = '';
            return false;
        }

        function copyMessage() {
            const text = 'Chitti Shivacharan Reddy — Portfolio is temporarily under maintenance.';
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => alert('Status copied to clipboard'))
            } else {
                prompt('Copy the message', text)
            }
        }
    </script>
</body>

</html>
